{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block title %}Sign in{% endblock %}

{% block content %}
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="row w-100">
      <div class="col-md-6 mx-auto">
          <h2 class="text-center mb-4">Login</h2>
            <form method="post">
              {% csrf_token %}
              {% bootstrap_form form %}
              <button type="submit" class="btn btn-secondary btn-lg w-100">Authorize</button>
              <div class="text-center mt-3">
                  <a href="{% url 'registration' %}" class="text-center">Create an account</a> or <a href="{% url 'password_reset' %}">Reset password</a>
              </div>
          </form>
      </div>
    </div>
  </div>
{% endblock %}
